    let renderMobile = mobileCheck();

    const validEmoji = [
        '\u{1F9D2}', // Child
        '\u{1F466}', // Boy
        '\u{1F467}', // Girl
        '\u{1F9D1}', // Person
        '\u{1F468}', // Man
        '\u{1F469}', // Woman
        '\u{1F9D3}', // Old Person
        '\u{1F474}', // Old Man
        '\u{1F475}', // Old Woman
    ];
    const validSkinTones = [
        '\u{1F3FB}', '\u{1F3FC}', '\u{1F3FD}', '\u{1F3FE}', '\u{1F3FF}'
    ];

    function checkVisible( elm, eval ) {
        eval = eval || "visible";
        var vpH = $(window).height(), // Viewport Height
            st = $(window).scrollTop(), // Scroll Top
            y = $(elm).offset().top,
            elementHeight = $(elm).height();
        
        if (eval == "visible") return ((y < (vpH + st)) && (y > (st - elementHeight)));
        if (eval == "above") return ((y < (vpH + st)));
    }

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function handleStatementInserts() {
        if (count == 1000) {
            $("#emojiList").append(`<div class="statement">That was 1,000 people, all casualties.</div>`);
        }
        else if (count == 5000) {
            $("#emojiList").append(`<div class="statement">5,000 deaths in total so far.</div>`);
        }
        else if (count == (deaths / 10)) {
            $("#emojiList").append(`<div class="statement">We're 10% of the way there.</div>`);
        }
        else if (count == (deaths * 2 / 10)) {
            $("#emojiList").append(`<div class="statement">How many of these people were somebody you knew?</div>`);
        }
        else if (count == (deaths * 3 / 10)) {
            $("#emojiList").append(`<div class="statement">How many of these people did all they could to prevent the spread of the disease?</div>`);
        }
        else if (count == (deaths * 4 / 10)) {
            $("#emojiList").append(`<div class="statement">How many of these people did nothing?</div>`);
        }
        else if (count == (deaths * 5 / 10)) {
            //$("#emojiList").append(`<div class="statement"></div>`);
        }
        else if (count == (deaths * 6 / 10)) {
            //$("#emojiList").append(`<div class="statement"></div>`);
        }
        else if (count == (deaths * 7 / 10)) {
            //$("#emojiList").append(`<div class="statement"></div>`);
        }
        else if (count == (deaths * 8 / 10)) {
            //$("#emojiList").append(`<div class="statement"></div>`);
        }
        else if (count == (deaths * 9 / 10)) {
            //$("#emojiList").append(`<div class="statement"></div>`);
        }
        if (count >= deaths) {
            $("#bottomText").text(`250,000 people have died from COVID-19 in the United States alone. These deaths were preventable.`);
            clearInterval(interval);
        }
    }

    let deaths = 250000;
    let count = 0; 
    let scaleStart = renderMobile ? 120 : 50;
    let scaleEnd = renderMobile ? 20 : 20;
    let fontSize = scaleStart;
    let prevFontSize = fontSize+1;
    let lists = [];
    let listCount = 0;

    function addNewSpan() {
        listCount = lists.length;
        sizeDiff = (1 - Math.pow(2.71828, -0.0002768646 * count));
        prevFontSize = fontSize;
        fontSize = Math.max(prevFontSize - 1, scaleStart - Math.floor(sizeDiff * (scaleStart - scaleEnd)));
        
        var newSpan = $(`<span id="e${listCount}" style="font-size: ${fontSize}px;"></span>`);
        $("#emojiList").append(newSpan);
        lists.push(newSpan);

        for (let i = 0; i < 1000; i++) {
            newSpan.append(validEmoji[Math.floor(Math.random() * validEmoji.length)] + validSkinTones[Math.floor(Math.random() * validSkinTones.length)]);
            count++;
            
            if (count % 1000 == 0 && count > 0) {
                console.log(count);
                handleStatementInserts();
            }

            if (count == deaths) {
                break;
            }
        }
    }

    for (let i = 0; i < 50; i++) {
        addNewSpan();
    }

    $(window).scroll(function() {
        listCount = lists.length;
        if (count < deaths && (checkVisible(lists[listCount-4]) || ($(window).scrollTop() > $(document).height() / 10))) {
            addNewSpan();
        } 
    });

    interval = window.setInterval(function() {
        listCount = lists.length;
        addNewSpan();
    }, 50);

    $(document).ready(function(){
        $(this).scrollTop(0);
    });

</script>
</html>
