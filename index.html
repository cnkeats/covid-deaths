<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<div style="text-align: center; font-size: 30px; margin-top: 200px;">
    <!--<h2>COVID Deaths in the United States</h2>-->
    <h3>250,000 people have died from COVID-19 in the United States.</h3>
    <h5>This page has an emoji representing each one of them.</h5>
    <div id="emojiList">
    </div>
    <div>
        <h1>250,000 people have died from COVID-19 in the United States alone. These deaths were preventable.</h1>
    </div>
</div>


<script>

    const zwj = '\u{200D}';

    const validEmoji = [
        //'\u{1F9D2}', // Child - Windows does not support hair color
        '\u{1F466}', // Boy
        '\u{1F467}', // Girl
        //'\u{1F9D1}', // Person - Windows does not support hair color
        '\u{1F468}', // Man
        '\u{1F469}', // Woman
        '\u{1F9D3}', // Old Person
        '\u{1F474}', // Old Man
        '\u{1F475}', // Old Woman
    ];
    const validSkinTones = [
        '\u{1F3FB}', '\u{1F3FC}', '\u{1F3FD}', '\u{1F3FE}', '\u{1F3FF}'
    ];

    const deaths = 250000;
    const scaleStart = 50;
    const scaleEnd = 10;

    console.time('createSpans');
    for (let i = scaleStart; i >= scaleEnd; i--) {
        $("#emojiList").append(`<span id="${i}" style="font-size: ${i}px"></span>`);
    }
    console.timeEnd('createSpans');

    console.time('createEmoji');
    for (let i = 0; i < deaths; i++) {
        emoji = Math.floor(Math.random() * validEmoji.length);
        skintone = Math.floor(Math.random() * validSkinTones.length);
        sizeDiff = Math.floor(i / (deaths / 40));
        $(`#${50-sizeDiff}`).append(validEmoji[emoji] + validSkinTones[skintone]);
    }
    console.timeEnd('createEmoji');

        
</script>
