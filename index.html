    let renderMobile = mobileCheck();

    const validEmoji = [
        '\u{1F9D2}', // Child
        '\u{1F466}', // Boy
        '\u{1F467}', // Girl
        '\u{1F9D1}', // Person
        '\u{1F468}', // Man
        '\u{1F469}', // Woman
        '\u{1F9D3}', // Old Person
        '\u{1F474}', // Old Man
        '\u{1F475}', // Old Woman
    ];
    const validSkinTones = [
        '\u{1F3FB}', '\u{1F3FC}', '\u{1F3FD}', '\u{1F3FE}', '\u{1F3FF}'
    ];

    let deaths = 250000;
    let scaleStart = renderMobile ? 120 : 50;
    let scaleEnd = renderMobile ? 20 : 20;
    let prevFontSize = scaleStart;
    let d = new Array(20).fill('0');
    let index = 0;

    function createSpan() {
        for (let i = 0; i < d.length; i++) {
            if (d[i] == '0') {
                index = i;
                break;
            }
        }

        d[index] = '1';
        $("#emojiList").append(`<span id="e${fontSize}${d.join('')}" style="font-size: ${fontSize}px"></span>`);
    }

    console.time('addingEmoji');
    for (let i = 0; i <= deaths; i++) {
        randomEmoji = Math.floor(Math.random() * validEmoji.length);
        randomSkintone = Math.floor(Math.random() * validSkinTones.length);

        sizeDiff = (1 - Math.pow(2.71828, -0.0002768646 * i));
        fontSize = scaleStart - Math.floor(sizeDiff * (scaleStart - scaleEnd));
        
        if (fontSize != prevFontSize) {
            $("#emojiList").append(`<span id="e${fontSize}${d.join('')}" style="font-size: ${fontSize}px"></span>`);
            split = false;
        }

        $(`#e${fontSize}${d.join('')}`).append(validEmoji[randomEmoji] + validSkinTones[randomSkintone]);

        prevFontSize = fontSize;

        if (i == 1000) {
            $("#emojiList").append(`<div class="statement">That was 1,000 people, all casualties.</div>`);
            createSpan();
        }
        else if (i == 5000) {
            $("#emojiList").append(`<div class="statement">5,000 deaths in total so far.</div>`);
            createSpan();
        }
        else if (i == (deaths / 10)) {
            $("#emojiList").append(`<div class="statement">We're 10% of the way there.</div>`);
            createSpan();
        }
        else if (i == (deaths * 2 / 10)) {
            $("#emojiList").append(`<div class="statement">How many of these people were somebody you knew?</div>`);
            createSpan();
        }
        else if (i == (deaths * 3 / 10)) {
            $("#emojiList").append(`<div class="statement">How many of these people did all they could to prevent the spread of the disease?</div>`);
            createSpan();
        }
        else if (i == (deaths * 4 / 10)) {
            $("#emojiList").append(`<div class="statement">How many of these people did nothing?</div>`);
            createSpan();
        }
        else if (i == (deaths * 5 / 10)) {
            $("#emojiList").append(`<div class="statement">How many of these people left children behind?</div>`);
            createSpan();
        }
        else if (i == (deaths * 6 / 10)) {
